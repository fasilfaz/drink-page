<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>Drink Now</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="list">
            <div class="item active" style="--bg: #ea3d41">
                <div class="content">
                    strawberry
                </div>
                <img src="assets/fruit_strawberry.png" class="fruit" alt="">
            </div>
            <div class="item" style="--bg: #2d5643">

                <div class="content">
                    avocado
                </div>
                <img src="assets/fruit_avocado.png" class="fruit" alt="">

            </div>
            <div class="item hidden" style="--bg: #e7a043">

                <div class="content">
                    orange
                </div>
                <img src="assets/fruit_orange.png" class="fruit" alt="">

            </div>
        </div>


        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>
        <div class="arrow">
            <button id="prev">< </button>
            <button id="next">></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
